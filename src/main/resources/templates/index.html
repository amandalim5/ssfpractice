<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panucci's Pizza</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="title">
      <div><img src="/images/logo.jpg" class="thumbnail" /></div>
      <h2>Panucci's Pizza</h2>
    </div>

    <form
      method="POST"
      data-th-action="@{/pizza}"
      action="#"
      data-th-object="${pizza}"
    >
      <div>
        <h2>Select a pizza</h2>
        <span
          data-th-if="${#fields.hasErrors('selection')}"
          data-th-errors="*{selection}"
        ></span>
        <table>
          <tr>
            <td>
              <div>
                <img src="/images/Bella.png" class="pizza" />
              </div>
              <div>
                <input
                  type="radio"
                  name="pizza"
                  value="bella"
                  data-th-field="*{selection}"
                />
                Bella
              </div>
            </td>
            <td>
              <div>
                <img src="/images/Margherita.png" class="pizza" />
              </div>
              <div>
                <input
                  type="radio"
                  name="pizza"
                  value="margherita"
                  data-th-field="*{selection}"
                />
                Margherita
              </div>
            </td>
            <td>
              <div>
                <img src="/images/Marinara.png" class="pizza" />
              </div>
              <div>
                <input
                  type="radio"
                  name="pizza"
                  value="marinara"
                  data-th-field="*{selection}"
                />
                Marinara
              </div>
            </td>
            <td>
              <div>
                <img src="/images/SpianataCalabrese.png" class="pizza" />
              </div>
              <div>
                <input
                  type="radio"
                  name="pizza"
                  value="spianatacalabrese"
                  data-th-field="*{selection}"
                />
                Spianata Calabrese
              </div>
            </td>
            <td>
              <div>
                <img src="/images/TrioFormaggio.png" class="pizza" />
              </div>
              <div>
                <input
                  type="radio"
                  name="pizza"
                  value="trioformaggio"
                  data-th-field="*{selection}"
                />
                Trio Formaggio
              </div>
            </td>
          </tr>
          <tr>
            <td>Size:</td>
            <td>
              <select name="size" data-th-field="*{size}">
                <option value="sm">Small</option>
                <option value="md">Medium</option>
                <option value="lg">Large</option>
              </select>
            </td>
          </tr>
          <span
            data-th-if="${#fields.hasErrors('size')}"
            data-th-errors="*{size}"
          ></span>
          <tr>
            <td>Quantity:</td>
            <td>
              <input
                type="number"
                min="1"
                name="quantity"
                data-th-field="*{quantity}"
              />
              <span
                data-th-if="${#fields.hasErrors('quantity')}"
                data-th-errors="*{quantity}"
              ></span>
            </td>
          </tr>

          <tr>
            <td></td>
            <td>
              <button type="submit">Next</button>
            </td>
          </tr>
        </table>
      </div>
    </form>
  </body>
</html>
